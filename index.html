<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Note Taking App</title>
</head>

<body>
    <h1 class="title">Note Taking App</h1>
    <h2 class="title">Developed By Alex Kasem</h2>
    <br>

    <!-- Version 02: Add a new note field -->
    <h2 class="title">- Version 01: Note Card Add -</h2>
    <h2 class="title">Note Field:</h2>
    <form id="newNote">
        <label for="fname">Write a New Note Below</label>
        <br>
        <input id="newNoteField" type="text" name="text">
        <br>
        <br>
        <button id="newNoteButton" type="submit">Submit</button>
        <br>
        <br>
    </form>
    <br>

    <!-- Note Table (6x6) -->
    <h2 class="title">Notes Grid:</h2>
    <!-- Connected to addNote function. -->
    <div id="newText"></div>

</body>

</html>
